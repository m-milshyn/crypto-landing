<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Login</title>
</head>

<body>
    <div class="bg"></div>
    <div class="wrapper">
        <div class="content__left">
            <div class="left__h2">
                <h2>Create an account</h2>
            </div>
            <div class="left__p">
                <p>Register before viewing the site</p>
            </div>
            <form action="" class="login__form">
                <input type="email" name="login-form-email" id="login-email" placeholder="Email">
                <input type="password" name="login-form-pass" id="login-password" placeholder="Password">
            </form>
            <div class="btn__block">
                <div class="link__create">
                    <a href="">
                        <span>Create account</span>
                    </a>
                </div>
                <div class="link__google">
                    <a href="">
                        <div class="conteiner__link">
                            <div class="link__img">
                                <img src="images/google.png" alt="google logo">
                            </div>
                            <div class="link__span">
                                <span>Sign up with Google</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="left__haveacc">
                <div class="haveacc__p">
                    <p>Already have an account?</p>
                </div>
                <div class="haveacc__link">
                    <a href="">Log in</a>
                </div>
            </div>
        </div>
        <div class="content__glass">
            <div class="glass__h2">
                <h2>Start your story with us</h2>
            </div>
            <div class="glass__h4">
                <h4>portfolio site with your best work</h4>
            </div>
        </div>
    </div>
</body>

</html>
